<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register</title>
</h:head>

<h:body>

    <h:form id="inputform">
        <h:panelGrid id="grid" columns="3" cellpadding="5">
            <p:outputLabel for="email" value="Email:"/>
            <p:inputText id="email" value="#{credentialsModel.email}"/>
            <p:message for="email"/>

            <p:outputLabel for="password" value="Password:"/>
            <p:password id="password" value="#{credentialsModel.password}" feedback="true"/>
            <p:message for="password"/>

            <p:outputLabel for="confirmPassword" value="Confirm Password:"/>
            <p:password id="confirmPassword" value="#{credentialsModel.confirmPassword}"/>
            <p:message for="confirmPassword"/>
        </h:panelGrid>

        <p:commandButton id="submitButton" value="Submit" update="grid" action="#{accountModel.doRegister}"/>
    </h:form>

</h:body>
</html>
