<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
</h:head>
<h:body>

    <div id="top">
        <ui:insert name="top">
            <h1>Cryptopal</h1>
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Transactions" outcome="transactions">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Send Money">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Account" outcome="account">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem id="logout" value="Logout"/>
                </p:tabMenu>
            </h:form>
        </ui:insert>
    </div>
    <div>
        <div id="left">
            <ui:insert name="left">
                <!--LEFT-->
            </ui:insert>
        </div>
        <div id="page-content" class="left_content">
            <ui:insert name="page-content">
                CONTENT
            </ui:insert>
        </div>
    </div>
    <div id="bottom">
        <ui:insert name="bottom">
            About
        </ui:insert>
    </div>
</h:body>
</html>
