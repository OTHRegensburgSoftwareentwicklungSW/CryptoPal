<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

    <div id="top">
        <h1>CryptoPal</h1>
        <ui:insert name="top">
            <h:form id="menubar">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Transactions" outcome="transactions">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Wallets" outcome="wallets">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Send Money" outcome="sendmoney">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Account" outcome="account">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem id="logout" value="Logout" action="#{accountModel.doLogout}" outcome="index"/>
                </p:tabMenu>
            </h:form>
        </ui:insert>
    </div>
    <div>
        <div id="page-content" class="left_content">
            <ui:insert name="page-content">
                CONTENT
            </ui:insert>
        </div>
    </div>
    <div id="footer" align="center" style="margin-top: 40px;">
        <ui:insert name="bottom">
            2019 Simon Oppowa&nbsp;&nbsp;
            <a target="_blank" rel="noopener noreferrer"
               href="https://github.com/simonoppowa/CryptoPal">Source code on GitHub</a>
        </ui:insert>
    </div>
</h:body>
</html>
