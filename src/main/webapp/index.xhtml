<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>CryptoPal</title>
</h:head>


<h:body>

    <ui:composition template="resources/templates/template.xhtml">

        <ui:define name="top"/>
        <ui:define name="page-content">

            <div class="buttons" align="center">
                <h:form>
                    <p:button outcome="login" value="Login" style="margin: 20px;">
                    </p:button>
                    <p:button outcome="register" value="Register" style="margin: 20px;">
                    </p:button>
                </h:form>
            </div>

            <div class="text_content">
                <div>
                    <div style="margin-bottom: 50px">
                        Pay with Crypto Currencies
                    </div>
                    <div>
                        <img src="resources/images/bitcoin.png" alt="Bitcoin Icon"/>
                        <img src="resources/images/ethereum.png" alt="Ethereum Icon"/>
                        <img src="resources/images/ripple.png" alt="Ripple Icon"/>
                    </div>
                </div>
            </div>

            <div class="image_content">
                <h:graphicImage value = "https://mir-s3-cdn-cf.behance.net/project_modules/disp/fd778522058297.5630bee888333.jpg" width="100%" title="landscape">
                </h:graphicImage>
            </div>

            <div>
                <div class="text_content2">
                    <div style="margin-bottom: 30px">
                        Features:
                    </div>
                    <div>
                        <div>
                            - Pay online
                        </div>
                        <div>
                            - Exchange currencies
                        </div>
                        <div>
                            - Send money to others
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>


    </ui:composition>

</h:body>
</html>
