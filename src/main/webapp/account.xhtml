<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
</h:head>
<body>

<ui:composition template="resources/templates/template.xhtml">
    <ui:define name="page-content">

        <h:form>
            <p:panelGrid columns="2">

                <h:outputText value="Account ID:" />
                <h:outputText value="#{accountModel.loggedInAccount.accountId}" />

                <h:outputText value="Email:" />
                <h:outputText value="#{accountModel.loggedInAccount.email}" />

                <h:outputText value="Password:" />
                <h:outputText value="#{accountModel.loggedInAccount.password}" />

                <h:outputText value="Firstname:" />
                <h:outputText value="#{accountModel.loggedInAccount.firstname}" />

                <h:outputText value="Lastname:" />
                <h:outputText value="#{accountModel.loggedInAccount.lastname}" />

                <h:outputText value="Business Account:" />
                <h:outputText value="#{accountModel.loggedInAccount.businessAccount}" />

                <h:outputText value="Is Frozen:" />
                <h:outputText value="#{accountModel.loggedInAccount.frozen}" />

                <h:outputText value="Number:" />
                <h:outputText value="24" />
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
