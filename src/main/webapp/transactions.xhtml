<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Transactions</title>
</h:head>
<body>


<ui:composition template="resources/templates/template.xhtml">

    <ui:define name="page-content">
        <h:form>

            <p:dataList value="#{accountModel.loggedInAccount.transactions}" var="transaction" type="unordered">
                <f:facet name="header">
                    Transactions
                </f:facet>
                #{transaction.transactionId}: #{transaction.amount} #{transaction.paymentCurrency.currencyId} #{transaction.details}
            </p:dataList>


        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
