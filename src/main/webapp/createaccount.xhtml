<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Create Account</title>
</h:head>

<h:body>
    <h1>Create Account</h1>

    <h:form id="registerdetailform">

        <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="firstname" value="Firstname:"/>
        <p:inputText id="firstname" value="#{accountModel.loggedInAccount.firstname}"/>
        <p:message for="firstname"/>

        <p:outputLabel for="lastname" value="Lastname:"/>
        <p:inputText id="lastname" value="#{accountModel.loggedInAccount.lastname}"/>
        <p:message for="lastname"/>

            <p:outputLabel for="defaultCurrency" value="Default Currency: "/>
            <p:selectOneMenu id="defaultCurrency" value="#{accountModel.currencyDropdownModel.selectedCurrency}" style="width:150px">
                <f:selectItem itemLabel="Select Currency" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{accountModel.currencyDropdownModel.supportedCurrencies}"/>
            </p:selectOneMenu>
            <p:message for="defaultCurrency"/>

            <p:outputLabel for="business" value="Is business account"/>
            <p:selectBooleanCheckbox id="business" value="#{accountModel.loggedInAccount.businessAccount}"/>

        </h:panelGrid>

        <p:commandButton value="Register" update="grid" action="#{accountModel.doCreateAccount()}"/>
    </h:form>

</h:body>
</html>
